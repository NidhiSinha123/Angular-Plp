<table class="table">
        <tr>
            <th scope="col">Survey Id</th>
            <th scope="col">Survey Title</th>
            <th scope="col">Survey Description</th>
            <th scope="col">Action</th>
            

        </tr>
        <tr *ngFor="let survey of surveyList | paginate: { itemsPerPage: 10, currentPage: p }">      
            <td>{{survey.surveyId}}</td>
            <td>{{survey.surveyTitle}}</td>
            <td>{{survey.surveyDescription}}</td>
            <td>
            <input type="button"
            class="btn btn-default"
            mwlConfirmationPopover
            [popoverTitle]="popoverTitle"
            [popoverMessage]="popoverMessage+' '+survey.surveyName"
            placement="left"
           
            (confirm)=" deleteSurvey(survey.surveyId)"
            (cancel)="cancelClicked = true"
            
            value="delete">
</td>

        </tr>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
       
    </table> 
    <br><br>
